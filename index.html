<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo Fernandez">
    <meta name="contenct" content="Software Integration using JavaScript and AdvancedMD API's">
    <title>AdvancedMD JS Integration</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main id="content">
        <div id="Login-section">
            <table id="login-table">
                <thead>
                    <tr>
                        <th colspan="2">
                            Credentials
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="logintag">User</td>
                        <td class="loginfield">
                            <input id="username" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td class="logintag">Password</td>
                        <td class="loginfield" >
                            <input id="password" type="password">
                        </td>
                    </tr>
                    <tr>
                        <td class="logintag">Officekey</td>
                        <td class="loginfield" >
                            <input id="officekey" type="number" maxlength ="6"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="loginAction" class="button">Log In</button>
        </div>

        <div id="PatientData-section">
            <table id="demographics-table">
                <thead>
                    <tr>Patient Search</tr>
                    <td>Search:</td>
                    <td><input id="searchField" type="text"></td>
                </thead>
                <tbody id="result">
                    <tr >
                        <td class="tdhead">Name: </td>
                        <td id="PatName" class = "retrieved"></td>
                    </tr>
                    <tr >
                        <td class="tdhead">D.O.B.: </td>
                        <td id="PatDOB" class = "retrieved"></td>
                    </tr>
                    <tr >
                        <td class="tdhead">Gender: </td>
                        <td id="PatGender" class = "retrieved"></td>
                    </tr>
                    <tr >
                        <td class="tdhead">Address: </td>
                        <td id="PatAddress" class = "retrieved"></td>
                    </tr>
                </tbody>
            </table>
            <button id="SearchAction" class="button">Search</button>
        </div>
    </main>
    <footer id="footer-content">

    </footer>
    <script src="scripts/xml2json.js" ></script>
    <script src="scripts/AMDLogIn.js" ></script>
    <script src="scripts/AMDPatientPull.js" ></script>
</body>
</html>
